<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div class="score-board">
      <div class="score-title">Your Score</div>
      <div id="score">0</div>
      <div class="score-title">Computer Score</div>
      <div id="computer-score">0</div>
    </div>
    
    
    <div class="game-options">
      <div id="rock" class="option">
        <img src="images/icon-rock.svg" alt="Rock">
      </div>
      <div id="paper" class="option">
        <img src="images/icon-paper.svg" alt="Paper">
      </div>
      <div id="scissors" class="option">
        <img src="images/icon-scissors.svg" alt="Scissors">
      </div>
      <div id="lizard" class="option">
        <img src="images/icon-lizard.svg" alt="Lizard">
      </div>
      <div id="spock" class="option">
        <img src="images/icon-spock.svg" alt="Spock">
      </div>
    </div>

    <div id="result-message"></div>

    <button id="play-again" class="hidden">Play Again</button>
  </div>
  
  

  <script src="script.js"></script>
</body>
</html>
